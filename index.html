<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <script src="scripts/templates.js"></script>
    <script src="scripts/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
  </head>
  <body onload="init()">
    <div id="main-container">
      <h1>Pokedex</h1>
      <h2>Willkommen in der Welt der Pokemon!</h2>
      <div>
        <input
          type="text"
          id="search-field"
          oninput="filterNames()"
          placeholder="Search Pokemons..."
        />
      </div>
      <div id="pokedek"></div>
      <div class="display-flex">
        <button onclick="loadMorePokemons()" id="load-more-btn">
          LOAD MORE!
        </button>
        <div id="blackscreen" style="display: none"></div>
      </div>
      <div id="pokecard" style="display: none"></div>
    </div>
  </body>
</html>
